{% extends "base.html" %}
{% load static %}
{% block title%} 
    {{title}}
{% endblock %} 
{% load markdown_deux_tags %}
{% block content %}
{% include 'nav.html' %}
<link rel="stylesheet" href="{% static 'style_detail.css' %}">
<div class="first">
    {{content.title}}
    <hr style="width:30%; border:inset 1px white;">
</div>
<p style="text-align: center; font-size: 20px; color:white;">
    <script>
        for(var i = 0; i < {{content.difficulty}}; i++) {
            document.write("★")
        }
        for(var i = 0; i < 5-{{content.difficulty}}; i++) {
            document.write("☆")
        }
    </script>
</p>
<div class="second">
    {% for tag in content.tag.all %}
        <div class="second_baby">{{tag}}</div>
    {% endfor %}

</div>

</div>
