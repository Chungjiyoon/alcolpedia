<style>
    .navbar{
        z-index: 10;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 12.6%;
        width: 100%;
        margin: 0;
        padding-left: 1%;
        padding-right: 1%;
        font-size: 1.8em;
        background-color: #404040;
    }

    .what{
        font-size: 0.5em;
        color:white;
    }
    
    .modal-backdrop { z-index: 0; }

    .what:hover {
        text-decoration-line: none;
        color:grey;
    }
    .popup { position: absolute; left:50%;top:50%;z-index: 5;;width: 500px;height: 500px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5); background: #fff; border-radius: 5px; text-align: right;
        padding: 20px; box-sizing:  border-box; opacity: 0; transition: all 0.5s; transform: translate(-50%,20%)}

    .popup a {color: grey; text-decoration: none;font-size: medium;position: absolute; top:10px; right: 10px;}

    .popup:target { opacity: 1;}

    .popup:target + .dim { opacity: 1; z-index: 2;}

    .dim {position: fixed; left:0; top:0; z-index: -1; width: 100%; height: 100%;
     background: rgba(0,0,0,0.6); opacity: 0; transition: all 0.5s;}
</style>

<nav class="navbar navbar-dark" style="background-color: #000000;">
    <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
    <a class="navbar-brand" href="{%url 'home'%}">ALCOLPEDIA</a>
    <a class="what" href="{%url 'article'%}?name=game">술게임</a>
    <a class="what" href="{%url 'article'%}?name=bgm">브금</a>
    <a class="what" href="{%url 'article'%}?name=alcohol">폭탄주</a>
    <a class="what" href="{%url 'article'%}?name=cheers">건배사</a>
    <a class="what" href="{%url 'article'%}?name=setting">옵션</a>
    {% if user.is_authenticated %}

    <div class="dropdown">
        <button class="btn btn- dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <img src="{{profile.getImageURL}}" style="height: 50px; width: 50px; border-radius:25px">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <a href="{% url 'profile'%}"><button class="dropdown-item" type="button">프로필</button></a>
            <button class="dropdown-item" type="button">찜 목록</button>
            <button class="dropdown-item" type="button"data-toggle="modal" data-target="#modal">
                건의하기
            </button>
            <div class="dropdown-divider"></div>
            <a href="{%url 'sign_out'%}"><button class="dropdown-item" type="button">Sign out</button></a>
        </div>
    </div>

    <div class="modal" id = "modal" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">건의하기</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form method="POST" action="{% url 'create' %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <br>
                    <h3>제목:<input type="text" name="title"></h3>
                    <p><textarea name="body" placeholder="건의내용을 입력해주세요"></textarea></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
          </div>
        </div>
    </div>

    {% else %}
    <a class="btn btn-secondary btn-sm" href="{%url 'sign_up'%}" style="background-color:#000000; border:1px solid #ffffff;">Sign up</a>
    <a class="btn btn-secondary btn-sm" href="{%url 'sign_in'%}" style="background-color:#000000; border:1px solid #ffffff;">Sign in</a>
    {% endif %}
</nav>
